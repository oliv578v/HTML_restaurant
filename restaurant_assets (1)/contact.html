  <body>
    <main>
      <section>
        <p><em> Guldbergsgade 29 2200 Copenhagen</em></p>
        <p>
          <em> Phoneno.: <a href="tel:20825370">20 82 53 70</a></em>
        </p>
        <p>
          <em>
            E-mail:
            <a href="mailto:info@restaurantkea.dk">info@restaurantkea.dk</a>
          </em>
        </p>
        <img src="/img/map.jpg" width="100%" height="auto">
      </section>
      <section>
        <form>
            <fieldset>
                <legend>Contact form</legend>
            <label for="fname">Full name</label>
            <input type="text" id="fname" name="fname"><br>

            <label for="Pnumber">Phone no.</label>
            <input type="tel" id="Pnumber" name="Pbumber"><br>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email"><br>

            <label for="persons">Persons</label>
            <input type="number" id="people" name="people"><br>

            <label for="dateandtime">Date and Time</label>
            <input type="datetime-local" id="date" name="date"><br>

            <label for="message">Further information</label><br>
            <textarea cols="17" rows="2" class="form-control"></textarea><br>

            <button type="submit">Send</button>
            </fieldset>
      </section>
    </main>
  </body>
